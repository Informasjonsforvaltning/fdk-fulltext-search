flask = "^3.0.0"
python-dotenv = "^1.0.0"
flask-restful = "^0.3.10"
elasticsearch = "^7.17.9"
elasticsearch-dsl = "^7.4.1"
requests = "^2.31.0"
gunicorn = "^21.2.0"
flask-cors = "^4.0.0"
jsonpath-ng = "^1.6.0"
pika = "^1.3.2"
feedgen = "^1.0.0"
simplejson = "^3.19.2"
python-json-logger = "^2.0.7"
fdk-rdf-parser = "2.4.0"
