[tool.poetry]
name = "fdk-fulltext-search"
version = "1.0.0"
description = ""
authors = ["NilsOveTen <nils.ove.tendenes@digdir.no>"]

[tool.poetry.dependencies]
python = "^3.8"
flask = "2.1.2"
python-dotenv = "0.20.0"
flask-restful = "0.3.9"
elasticsearch = "7.16.2"
elasticsearch-dsl = "7.4.0"
requests = "2.27.1"
gunicorn = "20.1.0"
flask-cors = "3.0.10"
jsonpath-ng = "1.5.3"
pika = "1.2.1"
feedgen = "0.9.0"
simplejson = "3.17.6"
python-json-logger = "2.0.2"
fdk-rdf-parser = "2.1.7"
aio-pika = "^7.2.0"

[tool.poetry.dev-dependencies]
pytest = "7.1.2"
pytest-cov = "3.0.0"
pytest-mock = "3.7.0"
mock = "4.0.3"
elasticmock = "1.8.1"
pytest-docker = "^0.12.0"
black = "^22.3.0"
flake8 = "^4.0.1"
flake8-annotations = "^2.9.0"
flake8-black = "^0.3.3"
flake8-import-order = "^0.18.1"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.4.25"
mypy = "^0.950"
pep8-naming = "^0.12.1"
safety = "^1.10.3"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["fdk_fulltext_search"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
