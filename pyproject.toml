pip = "^23.3.2"
nox-poetry = "^1.0.3"
poetry = "^1.7.1"
virtualenv = "20.25.0"

[tool.poetry.dev-dependencies]
pytest = "7.4.4"
pytest-cov = "4.1.0"
pytest-mock = "3.12.0"
mock = "5.1.0"
elasticmock = "1.8.1"
